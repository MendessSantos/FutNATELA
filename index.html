<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut na Tela</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <!-- Video.js CSS -->

<body>
    <div class="container">
        <!-- Logo centralizada -->
        <div class="logo">
            <img src="images/futnatelahorizontal.png" alt="Fut na Tela">
        </div>

        <!-- Tela do canal -->
        <div class="canal"></div>

        <!-- Barra de pesquisa -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar Canal" onkeyup="filterChannels()">

        <!-- Lista de canais com barra de rolagem -->
        <div class="channels">
            <div class="channel-item" onclick="changeChannel('http://hzcdn.vood.top:80/hls/2374_.m3u8')">
                <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/5261074-live-stream-live-icon-live-streaming-icon-symbol-gratis-vetor.jpg" alt="Prime Video">
                <span class="channel-title">Corinthians X Flamengo</span>
                <span class="channel-details">Brasileirão - 16:00 (Player 1)</span>
            </div>

            
        </div>

        

        <footer>
            <a href="https://www.instagram.com/futnatela_aovivo/?igsh=cnd0enU2eDIwemZy" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/768px-Instagram_icon.png" alt="Instagram" style="height: 24px; vertical-align: middle;">
                Fut NA TELA
            </a>
            <a href="https://www.instagram.com/futnatela_aovivo/?igsh=cnd0enU2eDIwemZy" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/018/930/746/small/whatsapp-logo-whatsapp-icon-whatsapp-transparent-free-png.png" alt="WhatsApp" style="height: 24px; vertical-align: middle;">
                Suporte/ Dúvidas
            </a>
            <p>&copy; 2024 Fut na Tela - Todos os direitos reservados.</p>
        </footer>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/script.js"></script>
</body>
</html>
